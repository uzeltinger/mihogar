<ion-header>

  <ion-navbar>
    <ion-title>Mi Inmobiliaria</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="darkbackground background">

	<div style="text-align:center">    
		<button ion-button class="seleccione" (click)="sendWhatsapp()">        
			<span>Quiero agregar<br>mi inmobiliaria</span>
		</button>
</div>

  

  <br>
	
	<form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">

	
	<ion-card>
		<ion-card-header>
			Ingresar a mi cuenta
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>						
					<ion-input type="text" placeholder="Usuario" name="username" id="username" 
					[(ngModel)]="username" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Clave" name="password" id="password" 
					[(ngModel)]="password" required></ion-input>
				</ion-item>
				<button ion-button block outline color="light" class="button-entrar">ENTRAR</button>				
				
			</ion-list>
		</ion-card-content>
	</ion-card>
</form>
	

</ion-content>
