<ion-header>

  <ion-navbar>
    <ion-title>Seleccione categor√≠a</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let category of categories">
              <ion-label (click)="selectedCategory(category)" class="font-18">{{category.name}}</ion-label>
              <ion-toggle color="verde" (click)="selectedCategory(category)" [(ngModel)]="category.isAssigned"></ion-toggle>                
            </ion-item>
      </ion-list>

</ion-content>
