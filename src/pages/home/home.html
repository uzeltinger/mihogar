<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Hogar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let property of properties" class="offer-list-card">   
   
    <ion-card-header>
      {{property.pro_name}}
    </ion-card-header>
    <a target="_blank" href="http://diportal.com.ar/component/osproperty/{{property.ref}}-{{property.pro_alias}}-{{property.id}}.html">
    <img src="http://diportal.com.ar/images/osproperty/properties/{{property.id}}/medium/{{property.image}}"/>
  </a>
    <ion-card-content>
      <ion-card-title>
          {{property.pro_name}}
        </ion-card-title>
      <p>
          {{property.pro_small_desc}}
      </p>
    </ion-card-content>
          
  </ion-card>

</ion-content>
